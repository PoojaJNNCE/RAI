    .overlay {

    }
    .container {

      z-index: 2;

    .boss-letters {
      font-size: 80px;

      display: flex;

    }
    .boss-letters span {
      opacity: 0;
      transform: translateY(-50px);
      display: inline-block;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounceIn 0.6s forwards;
    }
    .boss-letters span:nth-child(1) { animation-delay: 0s; }
    .boss-letters span:nth-child(2) { animation-delay: 0.2s; }
    .boss-letters span:nth-child(3) { animation-delay: 0.4s; }
    .boss-letters span:nth-child(4) { animation-delay: 0.6s; }
    @keyframes bounceIn {
      0% { opacity: 0; transform: translateY(-50px); }
      60% { opacity: 1; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .message {
      font-size: 1.4rem;
      color: #333;
      margin-top: 30px;
      font-weight: 600;
    }

      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }

      margin-top: 30px;
      border-radius: 20px;
      overflow: hidden;
      width: 240px;
      height: auto;
